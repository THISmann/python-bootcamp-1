<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Products </title>
</head>

<body>

    <ul>
        {% for Product in Products %}

        <li>
            <ul>
                <li>{{ Product['ProductId'] }} </li>
                <li>{{ Product['Category'] }} </li>
                <li>{{ Product['MainCategory'] }} </li>
                <li> {{ Product['TaxTarifCode'] }} </li>
                <li> {{ Product['SupplierName'] }} </li>
                <li> {{ Product['Price'] }} </li>
                <a href={{url_for("ProductID" , product_id=Product['ProductId'] )}}> <button> Choose </button> </a>
            </ul>
        </li>

        {% endfor %}
    </ul>

</body>

</html>
