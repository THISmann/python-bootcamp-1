{% extends "base.html" %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    
    {{ form.username.label }}
    {{ form.username(size=32) }}
    
    {{ form.password.label }}
    {{ form.password(size=32) }}
    
    {{ form.bio.label }}
    {{ form.bio(size=240) }}
    
    {{ form.submit() }}
</form>
{% endblock %}
